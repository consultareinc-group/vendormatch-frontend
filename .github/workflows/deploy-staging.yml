name: Deploy Vendor Match Frontend to cPanel

on:
  push:
    branches:
      - staging  # Trigger on push to the main branch (or your default branch)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the appropriate version of Node.js for your Quasar app

    # Install dependencies
    - name: Install Dependencies
      run: npm install

    # Build the Quasar app
    - name: Build Quasar App
      run: quasar build

    # Deploy to cPanel using SSH
    - name: Deploy to cPanel
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        CPANEL_HOST: ${{ secrets.CPANEL_HOST }}
        CPANEL_USER: ${{ secrets.CPANEL_USER }}
        CPANEL_WEBROOT: ${{ secrets.CPANEL_WEBROOT }}
      run: |
        # Start SSH agent
        eval "$(ssh-agent -s)"
        
        # Add SSH private key to the agent
        echo "$SSH_PRIVATE_KEY" | ssh-add -

        # Test SSH connection
        ssh -o StrictHostKeyChecking=no $CPANEL_USER@$CPANEL_HOST "echo 'SSH connection successful!'"

        # Navigate to the web root directory
        ssh $CPANEL_USER@$CPANEL_HOST "cd $CPANEL_WEBROOT && rm -rf * && exit"

        # Upload the build files to the cPanel server
        rsync -avz --delete dist/ $CPANEL_USER@$CPANEL_HOST:$CPANEL_WEBROOT/

        echo "Deployment to cPanel completed."
